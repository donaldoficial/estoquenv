<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <a href="cadastro-usuario.html" class="btn btn-link w-100 mt-3">Cadastrar</a>
                        <p class="text-danger mt-3" id="login-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Adiciona o evento de submit ao formulário de login
        document.getElementById('form-login').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Verifica se o usuário e senha estão corretos (exemplo simples)
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            const usuario = usuarios.find(u => u.username === username && u.password === password);

            if (usuario) {
                // Salva o usuário logado no localStorage
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));

                // Redireciona para o dashboard
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('login-message').textContent = 'Usuário ou senha incorretos.';
            }
        });
    </script>
</body>
</html>
