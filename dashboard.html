<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo personalizado para os botões */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            text-align: left;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .menu-button i {
            font-size: 24px;
        }

        /* Efeito de clique */
        .menu-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="menu-container">
            <button class="menu-button" onclick="navegarPara('enderecamento.html')">
                <i class="fas fa-map-marker-alt"></i>
                Endereçamento
            </button>
            <button class="menu-button" onclick="navegarPara('entrada-nota.html')">
                <i class="fas fa-file-import"></i>
                Entrada de Nota
            </button>
            <button class="menu-button" onclick="navegarPara('saida-nota.html')">
                <i class="fas fa-file-export"></i>
                Saída de Nota
            </button>
            <button class="menu-button" onclick="navegarPara('cadastro-empresa.html')">
                <i class="fas fa-building"></i>
                Cadastro
            </button>
            <button class="menu-button" onclick="navegarPara('movimentacao.html')">
                <i class="fas fa-exchange-alt"></i>
                Movimentações/Conferência
            </button>
            <button class="menu-button" onclick="navegarPara('gerenciar-produtos.html')">
                <i class="fas fa-boxes"></i>
                Gerenciar Produtos/Estoque
            </button>
            <button class="menu-button" onclick="navegarPara('data-critica.html')">
                <i class="fas fa-calendar-times"></i>
                Data Crítica
            </button>
        </div>
    </div>

    <script>
        // Função para navegar entre as páginas
        function navegarPara(pagina) {
            window.location.href = pagina;
        }
    </script>
</body>
</html>
