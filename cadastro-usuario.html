<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Cadastro de Usuário</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-cadastro">
                            <div class="mb-3">
                                <label for="cadastro-username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="cadastro-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastro-password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="cadastro-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </form>
                        <p class="text-success mt-3" id="cadastro-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-cadastro').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('cadastro-username').value;
            const password = document.getElementById('cadastro-password').value;

            // Recupera a lista de usuários do localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Verifica se o usuário já existe
            const usuarioExistente = usuarios.find(u => u.username === username);
            if (usuarioExistente) {
                document.getElementById('cadastro-message').textContent = 'Usuário já cadastrado.';
                document.getElementById('cadastro-message').classList.remove('text-success');
                document.getElementById('cadastro-message').classList.add('text-danger');
                return;
            }

            // Adiciona o novo usuário à lista
            usuarios.push({ username, password });

            // Salva a lista atualizada no localStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            document.getElementById('cadastro-message').textContent = 'Usuário cadastrado com sucesso!';
            document.getElementById('cadastro-message').classList.remove('text-danger');
            document.getElementById('cadastro-message').classList.add('text-success');

            // Limpa o formulário
            document.getElementById('form-cadastro').reset();
        });
    </script>
</body>
</html>
