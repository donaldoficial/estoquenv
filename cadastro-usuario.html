<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos omitidos para brevidade (iguais ao login.html) */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-cadastro">
                            <div class="mb-3">
                                <label for="cadastro-username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="cadastro-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastro-password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="cadastro-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                            <a href="login.html" class="btn btn-link w-100 mt-3">Voltar para o Login</a>
                            <p class="text-danger mt-3" id="cadastro-message"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para cadastrar um novo usuário
        function cadastrarUsuario() {
            const username = document.getElementById('cadastro-username').value;
            const password = document.getElementById('cadastro-password').value;

            // Recupera usuários do localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Verifica se o usuário já existe
            const usuarioExistente = usuarios.find(u => u.username === username);
            if (usuarioExistente) {
                document.getElementById('cadastro-message').textContent = 'Usuário já existe!';
                return;
            }

            // Adiciona o novo usuário
            usuarios.push({ username, password });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            // Redireciona para a página de login
            window.location.href = 'login.html';
        }

        // Adiciona o evento de submit ao formulário de cadastro
        document.getElementById('form-cadastro').addEventListener('submit', function (e) {
            e.preventDefault();
            cadastrarUsuario();
        });
    </script>
</body>
</html>
