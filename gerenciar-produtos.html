<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para o menu lateral */
        .menu-lateral {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .menu-lateral.aberto {
            transform: translateX(0);
        }

        .menu-lateral button {
            position: absolute;
            top: 10px;
            right: -50px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-lateral button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .menu-conteudo {
            padding: 20px;
        }

        .menu-conteudo a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .menu-conteudo a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Estilo para o conteúdo principal */
        .container {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .container.menu-aberto {
            margin-left: 250px;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Estilo para a tabela */
        .table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
        }

        .table tbody tr {
            transition: background 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(106, 17, 203, 0.1);
        }

        /* Estilo para os botões de ação */
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            border: none;
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #ff9800, #ffc107);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #495057, #6c757d);
        }
    </style>
</head>
<body>
    <!-- Menu Lateral -->
    <div class="menu-lateral" id="menu-lateral">
        <button class="btn btn-primary" onclick="toggleMenu()">☰</button>
        <div class="menu-conteudo">
            <a href="cadastro-empresa.html">Cadastrar Empresa</a>
            <a href="cadastro-produto.html">Cadastrar Produto</a>
            <a href="enderecamento.html">Endereçamento</a>
            <a href="movimentacao.html">Movimentação</a>
            <a href="conferencia.html">Conferência</a>
            <a href="entrada-nota.html">Entrada de Nota</a>
            <a href="saida-nota.html">Saída de Nota</a>
            <a href="gerenciar-produtos.html">Gerenciar Produtos</a>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container" id="conteudo-principal">
        <h1>Gerenciar Produtos</h1>
        <a href="estoque.html" class="btn btn-secondary mb-3">Voltar</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Empresa</th>
                    <th>Endereço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos"></tbody>
        </table>
    </div>

    <script>
        // Função para abrir/fechar o menu lateral
        function toggleMenu() {
            const menuLateral = document.getElementById('menu-lateral');
            const conteudoPrincipal = document.getElementById('conteudo-principal');
            menuLateral.classList.toggle('aberto');
            conteudoPrincipal.classList.toggle('menu-aberto');
        }

        // Carrega os produtos ao abrir a página
        function carregarProdutos() {
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            const empresas = JSON.parse(localStorage.getItem('empresas')) || [];
            const tabelaProdutos = document.getElementById('tabela-produtos');
            tabelaProdutos.innerHTML = '';

            produtos.forEach((produto, index) => {
                const empresa = empresas.find(e => e.codigo === produto.empresaCodigo);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${produto.nome}</td>
                    <td>${produto.tipo}</td>
                    <td>${empresa ? empresa.nome : 'N/A'}</td>
                    <td>${produto.endereco || 'N/A'}</td>
                    <td>${produto.quantidade || 'N/A'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarProduto(${index})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="excluirProduto(${index})">Excluir</button>
                    </td>
                `;
                tabelaProdutos.appendChild(row);
            });
        }

        // Função para editar um produto
        function editarProduto(index) {
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            const produto = produtos[index];
            const novoNome = prompt('Novo nome do produto:', produto.nome);
            if (novoNome) {
                produto.nome = novoNome;
                localStorage.setItem('produtos', JSON.stringify(produtos));
                carregarProdutos();
            }
        }

        // Função para excluir um produto
        function excluirProduto(index) {
            const confirmacao = confirm('Tem certeza que deseja excluir este produto?');
            if (confirmacao) {
                const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
                produtos.splice(index, 1);
                localStorage.setItem('produtos', JSON.stringify(produtos));
                carregarProdutos();
            }
        }

        // Carrega os produtos ao abrir a página
        carregarProdutos();
    </script>
</body>
</html>
